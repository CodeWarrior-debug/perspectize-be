# gqlgen configuration
# See https://gqlgen.com/config/ for details

schema:
  - schema.graphql

exec:
  filename: internal/adapters/graphql/generated/generated.go
  package: generated

model:
  filename: internal/adapters/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/adapters/graphql/resolvers
  package: resolvers
  filename_template: "{name}.resolvers.go"

# Map GraphQL types to Go types
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
