scalar JSON

type Content {
  id: ID!
  name: String!
  url: String
  contentType: String!
  length: Int
  lengthUnits: String
  viewCount: Int
  likeCount: Int
  commentCount: Int
  response: JSON
  createdAt: String!
  updatedAt: String!
}

# Pagination types
type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type PaginatedContent {
  items: [Content!]!
  pageInfo: PageInfo!
  totalCount: Int
}

# Sorting enums
enum ContentSortBy {
  CREATED_AT
  UPDATED_AT
  NAME
}

enum SortOrder {
  ASC
  DESC
}

# Inputs
input CreateContentFromYouTubeInput {
  url: String!
}

type Mutation {
  createContentFromYouTube(input: CreateContentFromYouTubeInput!): Content!
}

type Query {
  # Get single content by ID
  contentByID(id: ID!): Content

  # Paginated content list
  # TODO: Add filtering support (e.g., contentType, dateRange)
  content(
    first: Int = 10
    after: String
    last: Int
    before: String
    sortBy: ContentSortBy = CREATED_AT
    sortOrder: SortOrder = DESC
    includeTotalCount: Boolean = false
  ): PaginatedContent!
}
